- hosts: zk_servers
  remote_user: root
  roles:
  - roles

  tasks:
    - name: start zookeeper
      shell: sh {{BigdataDir}}/zookeeper/bin/zkServer.sh start
      tags:
      - start zookeeper



- hosts: kafka_servers
  remote_user: root
  roles:
  - roles

  tasks:
    - name: chmod permission
      shell: chmod +x {{BigdataDir}}/kafka/bin/*
    - name: start kafka
      shell: sh {{BigdataDir}}/kafka/bin/kafka-server-start.sh -daemon {{BigdataDir}}/kafka/config/server.properties &
      tags:
      - start kafka



- hosts: es_servers
  remote_user: root
  roles:
  - roles

  tasks:
   - name: change owner and group
     file: path={{BigdataDir}}/elastic owner=elsearch group=elsearch recurse=yes
   - name: source env
     shell: source /etc/profile
   - name: make elastic permission
     shell: su - elsearch  -c 'chmod +x {{BigdataDir}}/elastic/bin/*'
   - name: start es
     remote_user: root
     shell: su - elsearch  -c '{{BigdataDir}}/elastic/bin/elasticsearch -d'
     tags:
     - start elasticsearch


- hosts: spark_servers
  remote_user: root
  roles:
  - roles

  tasks:
   - name: start spark cluster
     shell: sh {{BigdataDir}}/spark/sbin/start-all.sh
     tags:
      - start spark


- hosts: hadoop_servers
  remote_user: root
  roles:
  - roles

  tasks:
   - name: start namenode
     shell: sh {{BigdataDir}}/hadoop/sbin/start-dfs.sh
     become: true
     become_method: su
     become_user: root
     when: namenode_active == "true"
     tags:
      - start hadoop




