##### Spring Cloud 相关配置 #####
server.port=8914
spring.application.name=peoplemanager-background-worker
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.serviceUrl.defaultZone=http://${eureka.ip}:${eureka.port}/eureka/
info.version=@project.version@
endpoints.health.sensitive=false
endpoints.health.enabled=true
management.security.enabled=false
eureka.instance.status-page-url=http://${spring.cloud.client.ipAddress}:${server.port}/swagger-ui.html
eureka.instance.preferIpAddress=true
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}
spring.cloud.config.enabled=false
################################

##### 数据库相关配置 #####
spring.datasource.name=people
spring.datasource.url=jdbc:mysql://172.18.18.202:4000/people?useUnicode=true&useSSL=false&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.filter=stat
spring.datasource.maxActive=20
spring.datasource.initialSize=1
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPrepareStatements=true
spring.datasource.maxOpenPreparedStatements=20
mybatis.mapper-locations=classpath:mapping/*.xml
mybatis.type-aliases-package=com.hzgc.service.people.model
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
########################

##############LTS相关配置#######################
lts.tasktracker.cluster-name=hzgc
lts.tasktracker.registry-address=zookeeper://172.18.18.100:2181
#lts.tasktracker.work-threads=64
lts.tasktracker.node-group=worker
#lts.tasktracker.dispatch-runner.enable=true
#lts.tasktracker.dispatch-runner.shard-value=taskId
lts.tasktracker.configs.job.fail.store=mapdb
################################################

##############比对相关配置#######################
face.bit.threshold=90
face.float.threshold=90
face.float.compare.open=true
################################################

##############Kafka相关配置#######################
#kafka.bootstrap.servers=${kafka.host}
kafka.bootstrap.servers=172.18.18.103:9092,172.18.18.104:9092,172.18.18.108:9092
kafka.inner.group.id=person-dispature
kafka.inner.topic=PeoMan-Inner
kafka.inner.topic.polltime=20000
kafka.topic.face=face
kafka.topic.car=car
kafka.topic.mac=mac
kafka.topic.command=command
kafka.data.group.id=dispach-bacground
kafka.fusion.topic=PeoMan-Fusion
#zookeeper.address=${zookeeper.address}
zookeeper.address=172.18.18.103:2181,172.18.18.104:2181,172.18.18.108:2181
################################################
simple.max=70
first.compare.size=1


