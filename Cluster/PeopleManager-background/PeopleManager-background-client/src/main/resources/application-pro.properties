##### Spring Cloud 相关配置 #####
server.port=8913
spring.application.name=peoplemanager-background-client
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
################################

##### 数据库相关配置 #####
spring.datasource.name=people
spring.datasource.url=jdbc:mysql://${mysql.host}/people?useUnicode=true&useSSL=false&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.filter=stat
spring.datasource.maxActive=20
spring.datasource.initialSize=1
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPrepareStatements=true
spring.datasource.maxOpenPreparedStatements=20
mybatis.mapper-locations=classpath:mapping/*.xml
mybatis.type-aliases-package=com.hzgc.service.people.model
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
###############################################

##############LTS相关配置#######################
lts.jobclient.cluster-name=hzgc
lts.jobclient.registry-address=zookeeper://${zk.address}:2181
lts.jobclient.node-group=peoplemanager-client
lts.jobclient.use-retry-client=true
lts.jobclient.configs.job.fail.store=mapdb
lts.tasktracker.nodes=${worker.id}
################################################

##################连接数据库和zk#####################
database.people.url=jdbc:mysql://${mysql.host}/people
mysql.driver.class=com.mysql.jdbc.Driver
database.user=root
database.password=
zookeeper.connection.address=${zk.address}
every.point.num=${every.point.num}
##############################################