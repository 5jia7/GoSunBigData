##### Spring Cloud 相关配置 #####
server.port=8914
spring.application.name=peoplemanager-background-worker
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.serviceUrl.defaultZone=http://${eureka.ip}:${eureka.port}/eureka/
info.version=@project.version@
endpoints.health.sensitive=false
endpoints.health.enabled=true
management.security.enabled=false
eureka.instance.status-page-url=http://${spring.cloud.client.ipAddress}:${server.port}/swagger-ui.html
eureka.instance.preferIpAddress=true
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}
spring.cloud.config.enabled=false
################################

##### 数据库相关配置 #####
spring.datasource.name=people
spring.datasource.url=jdbc:mysql://${mysql.host}/people?useUnicode=true&useSSL=false&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.filter=stat
spring.datasource.maxActive=20
spring.datasource.initialSize=1
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPrepareStatements=true
spring.datasource.maxOpenPreparedStatements=20
mybatis.mapper-locations=classpath:mapping/*.xml
mybatis.type-aliases-package=com.hzgc.service.people.model
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
###############################################

##############比对相关配置#######################
face.bit.threshold=${bit.threshold}
face.float.threshold=${float.threshold}
face.float.compare.open=${flat.compare.open}
################################################

##############Kafka相关配置#######################
kafka.bootstrap.servers=${kafka.host}
kafka.inner.group.id=PeoMan-Inner
kafka.inner.topic=PeoMan-Inner
kafka.inner.topic.polltime=20000
kafka.face.topic=face
kafka.fusion.topic=PeoMan-Fusion
zookeeper.address=${zookeeper.address}
################################################

##############RocketMQ相关配置#######################
rocketmq.nameserver=${mq.nameserver}
rocketmq.topic.name=ZD-Message
rocketmq.group.id=ZD-Message
################################################