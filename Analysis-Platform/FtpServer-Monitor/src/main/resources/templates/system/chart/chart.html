    <script>

        $(function () {
            lineChartDispaly();

            countPieDispaly();

            todayPieDispaly();
        });

        function lineChartDispaly() {
            $.ajax({
                url: "/sys/chart/display/line/COUNT_LINE",
                type: "get",
                success: function (res){

                    var  lineTimeData =[];
                    // lineTimeData = ['00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00'];

                    var  lineFaceData =[];
                    // lineFaceData = [11, 11, 15, 13, 12, 13, 10];

                    var  lineCarData =[];
                    // lineCarData = [1, -2, 2, 5, 3, 2, 0];

                    var  linePersonData =[];
                    // linePersonData = [11, 11, 15, 13, 12, 13, 10];


                    for(var i in res){
                        if(i == 'hourList'){
                            lineTimeData = res[i];
                        }else if(i == 'carList'){
                            lineCarData = res[i];
                        }else if(i == 'faceList'){
                            lineFaceData = res[i];
                        }else if(i == 'personList'){
                            linePersonData = res[i];

                        }
                    }


                    var lineChart = echarts.init(document.getElementById("echarts-line-chart"));
                    var lineoption = {
                        title: {
                            text: '最近7小时抓拍数量变化'
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        legend: {
                            data: ['人脸抓拍', '行人抓拍', '车辆抓拍']
                        },
                        grid: {
                            x: 40,
                            x2: 40,
                            y2: 24
                        },
                        calculable: true,
                        xAxis: [
                            {
                                type: 'category',
                                boundaryGap: false,
                                data: lineTimeData,
                            }
                        ],
                        yAxis: [
                            {
                                type: 'value',
                                axisLabel: {
                                    formatter: '{value} 张'
                                }
                            }
                        ],
                        series: [
                            {
                                name: '人脸抓拍',
                                type: 'line',
                                data: lineFaceData,
                                markPoint: {
                                    data: [
                                        {type: 'max', name: '最大值'},
                                        {type: 'min', name: '最小值'}
                                    ]
                                },
                                markLine: {
                                    data: [
                                        {type: 'average', name: '平均值'}
                                    ]
                                }
                            },
                            {
                                name: '行人抓拍',
                                type: 'line',
                                data: linePersonData,
                                markPoint: {
                                    data: [
                                        {type: 'max', name: '最大值'},
                                        {type: 'min', name: '最小值'}
                                    ]
                                },
                                markLine: {
                                    data: [
                                        {type: 'average', name: '平均值'}
                                    ]
                                }
                            },
                            {
                                name: '车辆抓拍',
                                type: 'line',
                                data: lineCarData,
                                markPoint: {
                                    data: [
                                        {name: '周最低', value: -2, xAxis: 1, yAxis: -1.5}
                                    ]
                                },
                                markLine: {
                                    data: [
                                        {type: 'average', name: '平均值'}
                                    ]
                                }
                            }
                        ]
                    };

                    lineChart.setOption(lineoption);
                    $(window).resize(lineChart.resize);
                }
            });



        }

        function  countPieDispaly() {
            $.ajax({
                url: "/sys/chart/display/COUNT_PIE",
                type: "get",
                success: function (res) {
                    var countPieData =[];
                    countPieData = res;
                    var countPieChart = echarts.init(document.getElementById("echarts-count-pie"));

                    var countpieoption = {
                        // title : {
                        //     text: '抓拍总百分比',
                        //     x:'center'
                        // },
                        tooltip: {
                            trigger: 'item',
                            formatter: "{a} <br/>{b} : {c} 张 ({d}%)"
                        },
                        legend: {
                            bottom: '5px',
                            data: ['人脸', '行人', '车辆']
                        },
                        series: [
                            {
                                name: '抓拍来源',
                                type: 'pie',
                                radius: '55%',
                                center: ['50%', '60%'],
                                data: countPieData,
                                itemStyle: {
                                    emphasis: {
                                        shadowBlur: 10,
                                        shadowOffsetX: 0,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }
                        ]
                    };
                    countPieChart.setOption(countpieoption);
                     window.onresize = countPieChart.resize;
                }
            });
        }

        function todayPieDispaly() {

            $.ajax({
                url: "/sys/chart/display/TODAY_PIE",
                type: "get",
                success: function (res) {
                    var todayPieData = [];

                    todayPieData = res;

                    var todayPieChart = echarts.init(document.getElementById("echarts-today-pie"));
                    var todaypieoption = {
                        // title : {
                        //     text: '今日抓拍百分比',
                        //     x:'center'
                        // },
                        tooltip : {
                            trigger: 'item',
                            formatter: "{a} <br/>{b} : {c} 张 ({d}%)"
                        },
                        legend: {
                            bottom: '5px',
                            data: ['人脸','行人','车辆']
                        },
                        series : [
                            {
                                name: '抓拍来源',
                                type: 'pie',
                                radius : '55%',
                                center: ['50%', '60%'],
                                data: todayPieData ,
                                itemStyle: {
                                    emphasis: {
                                        shadowBlur: 10,
                                        shadowOffsetX: 0,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }
                        ]
                    };
                    todayPieChart.setOption(todaypieoption);
                    window.onresize = todayPieChart.resize;
                }
            });

        }
