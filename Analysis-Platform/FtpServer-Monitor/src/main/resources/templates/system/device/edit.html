<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="device_id" name="device_id" th:value="${device.deviceId}" type="hidden">
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-3 control-label">设备名称：</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input id="deviceName" name="deviceName" th:value="${device.deviceName}"-->
                                       <!--class="form-control" type="text" readonly/>-->
                            <!--</div>-->
                        <!--</div>-->
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-3 control-label">厂商类型：</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input id="deviceManufacturer" name="deviceManufacturer"-->
                                       <!--th:value="${device.deviceManufacturer}" class="form-control" type="text"-->
                                       <!--readonly/>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">设备序列号：</label>
                            <div class="col-sm-8">
                                <input id="deviceSn" name="deviceSn" th:value="${device.deviceSn}" class="form-control"
                                       type="text" readonly/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">设备型号：</label>
                            <div class="col-sm-8">
                                <input id="deviceType" name="deviceType" th:value="${device.deviceType}"
                                       class="form-control" type="text" readonly/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">客户端IP：</label>
                            <div class="col-sm-8">
                                <input id="clientIp" name="clientIp" th:value="${device.clientIp}" class="form-control"
                                       type="text" readonly/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">客户端主机名：</label>
                            <div class="col-sm-8">
                                <input id="clientHostname" name="clientHostname" th:value="${device.clientHostname}"
                                       class="form-control" type="text" readonly/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属容器：</label>
                            <div class="col-sm-8">
                                <input id="container" name="container" th:value="${device.container}"
                                       class="form-control" type="text" readonly/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">最后上报数据的时间：</label>
                            <div class="col-sm-8">
                                <input id="lastDataTime" name="lastDataTime"
                                       th:value="${#dates.format(device.lastDataTime, 'yyyy-MM-dd HH:mm:ss')}"
                                       class="form-control" type="text" readonly/>
                            </div>
                        </div>
                        <div class="form-group">
                            <!--<div class="col-sm-8 col-sm-offset-3">-->
                            <!--<button type="submit" class="btn btn-primary">提交</button>-->
                            <!--</div>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/device/edit.js">
</script>
</body>
</html>
