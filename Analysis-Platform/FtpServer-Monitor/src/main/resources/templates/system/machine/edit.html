<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="machine_id" name="machineId" th:value="${machine.machineId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">机器IP：</label>
                            <div class="col-sm-8">
                                <input id="machineIp" name="machineIp" th:value="${machine.machineIp}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">主机名：</label>
                            <div class="col-sm-8">
                                <input id="machineName" name="machineName" th:value="${machine.machineName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">内存：</label>
                            <div class="col-sm-8">
                                <input id="machineMemory" name="machineMemory" th:value="${machine.machineMemory}"
                                       class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">显卡：</label>
                            <div class="col-sm-8">
                                <input id="machineNvidia" name="machineNvidia" th:value="${machine.machineNvidia}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">cpu：</label>
                            <div class="col-sm-8">
                                <input id="cpu" name="cpu" th:value="${machine.cpu}" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">cpu数量：</label>
                            <div class="col-sm-8">
                                <input id="cpuNumber" name="cpuNumber" th:value="${machine.cpuNumber}" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">带宽：</label>
                            <div class="col-sm-8">
                                <input id="broadBand" name="broadBand" th:value="${machine.broadBand}" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/sys/machine/edit.js">
</script>
</body>
</html>
